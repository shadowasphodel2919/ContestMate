<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
  </head>
  <body>
    <div class="scrollTracker"></div>
    <div id="app">
      <h1>ContestMate</h1>
      <div class="tab">
        <a href="#codechef">CodeChef</a>
        <a href="#codeforces">CodeForces</a>
        <a href="#leetcode">LeetCode</a>
      </div>
      <section class="even">
        <h1 id="codechef">Codechef Contests</h1>
        <div class="contest_codechef contest"></div> 
      </section>
      
      <section class="odd">
        <h1 id="codeforces">Codeforces Contests</h1>
        <div class="contest_codeforces contest"></div>
      </section>
      
      <section class="even">
        <h1 id="leetcode">LeetCode Contests</h1>
        <div class="contest_leetcode contest"></div>
      </section>
      
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
